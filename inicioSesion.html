<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
        <title>Inicio de Sesión</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col-md-4 position-absolute top-50 start-50 translate-middle">
                <form class="card p-4 shadow-lg">
                  <div class="mb-4">
                    <img src="img/logotipo.jpeg" 
                    width="100" height="60" class="brand-logo rounded-circle" alt="...">
                    <label for="" class="form-label">Refaccionaria Osorio</label>
                  </div>                  
                  <div class="mb-4">                    
                    <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="Usuario">
                  </div>
                  <div class="mb-4">
                    <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Contraseña">
                  </div>
                  <div class="mb-4">
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                      <label class="form-check-label" for="dropdownCheck2">
                        Recordarme
                      </label>
                    </div>
                  </div>
                  <button type="submit" class="btn btn-primary col-6 mx-auto mb-4">Iniciar Sesión</button>

                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item text-center" href="#">¿Has olvidado la contraseña?</a>
                </form>
                
              </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    </body>
</html>
